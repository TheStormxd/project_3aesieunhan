<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" alt="Keep studying hard :3">
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #3c0069;
    }

    .container {
      background-color: #bd8ad5;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #3c0069;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .error {
      color: red;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <p>Stay update to the most powerful AI</p>
      <div class="error"></div>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <input type="password" id="confirm-password" placeholder="Confirm Password">
      <button onclick="signup()">Sign In</button>
  </div>

  <script>
    function signup() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const errorDiv = document.querySelector('.error');

      // Basic validation
      if (username === '' || password === '' || confirmPassword === '') {
        errorDiv.textContent = 'Please enter all fields';
        errorDiv.style.display = 'block';        
        return;
      }

      if (password !== confirmPassword) {
        errorDiv.textContent = 'Passwords do not match.';
        errorDiv.style.display = 'block';
        return;
      }
      console.log(username)
      console.log(password)

      fetch(`http://localhost:5000/api/signup?username=${username}&password=${password}`, {
        method: "POST", // *GET, POST, PUT, DELETE, etc.
        mode: "no-cors", // no-cors, *cors, same-origin
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
    }).then(response=>{
      console.log(response)

    });

      
    }
  </script>
</body>
</html>
