<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" alt="Keep studying hard :3">
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #3c0069;
    }

    .container {
      color: #000000;
      background-color: #bd8ad5; 
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 92%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }

    button {
      background-color: #3c0069;
      color: white;
      width: 100%;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-bottom: 10px;
      display: none;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome Back</h2>
    <div class="error"></div>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>

// login() function:
// Gets the username and password values.
// Checks for empty fields.
// Displays an error message if either field is empty.
// Replace the commented section with your actual authentication logic. This is where you'd connect to a database, API, or perform other validation.
// If authentication is successful, redirects to the dashboard page (replace with your target URL).
// If authentication fails, displays an error message.
    
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.querySelector('.error');

      // Simple validation (replace with your actual logic)
      if (username === '' || password === '') {
        errorDiv.textContent = 'Please enter both username and password';
        errorDiv.style.display = 'block';
        return;
      }
      axios.post(`http://localhost:5000/api/signin?username=${username}&password=${password}`, {}, {mode: 'no-cors'})
    .then(response => {
        location.assign("home.html")
    })
    .catch(error => {
        alert('Wrong USERNAME or PASSWORD');
    });

    }

    


  </script>
</body>
</html>
