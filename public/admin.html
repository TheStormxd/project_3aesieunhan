<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NikoLove Chatbot Admin</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" alt="Keep studying hard :3">
  <link rel="stylesheet" href="admin.css"> 
  <script src="admin.js"></script>
</head>

<body>
  <header>
    <h1>NikoLove Chatbot Admin Panel</h1>
  </header>
 

  <main>
    <section id="user-management">
      <h2>User Management</h2>
      <details class="dropdown">
        <summary role="button">
          <a class="button">Edit user names and profile pictures</a>
        </summary>
        <ul data-users>    
      </ul>
    </details>

    </section>
    <section id="website-settings">
      <h2>Website Settings</h2>
      <p>Change website name, favicon, Niko chatbot picture and user profile picture.</p>
      <form action="#" method="post"> <label for="website-name">Website Name:</label>
        <input type="text" id="website-name">
        <br>
        <label for="favicon">Favicon (icon.ico format):</label>
        <input type="file" id="favicon">
        <br>
        <label for="niko-pic1">Niko Chatbot Picture:</label>
        <input type="file" id="niko-pic1">
        <br>
        <label for="niko-pic2">User profile Picture:</label>
        <input type="file" id="niko-pic2">
        <br>
        <button type="submit">Save Changes</button>
      </form>
    </section>
  </main>

</body>
<script> console.log(19)
 const userNode = document.querySelector("[data-users]"
 ) 
  const response =  fetch("http://127.0.0.1:5000/api/admin").then(response=>{
  return response.json();
  }).then(users=> {
    users.forEach(user => {
      const li = document.createElement("li")
      li.textContent = user[1]
      userNode.appendChild(li)
    });
  });

</script>
</html>
